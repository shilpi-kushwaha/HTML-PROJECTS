<body>
    <form action="">
  <h1>Payment Form</h1>
  <h2>Contact Information</h2>
  <p>Required Fileds are followed by *</p>
  <p>Name: * <input type="text" name="name" required></p>
  <fieldset>
    <legend>Gender * </legend>
  <p>Male <input type="radio" name="gender" id="male" required>
Female <input type="radio" name="gender" id="female" required></p></fieldset>
<p>Address <textarea name="Address" id="Address" cols="80" rows="7"></textarea></p>
<p>Email: * <input type="email" name="email" id="email" required></p>
<p>Pincode: * <input type="number" name="number" id="number" required></p>
<h2>Payment Information</h2>
<p>Card Type: * 
    <select name="card_type" id="card_type" required>
        <option value="">--Select a Card Type--</option>
        <option value="Visa">Visa</option>
        <option value="rupay">rupay</option>
        <option value="mastercard">mastercard</option>
    </select>
</p>
<p>Card Number: * <input type="number" name="Card_Number" id="Card_Number" required></p>
<p>Expiration Date: * <input type="date" name="exp_date" id="exp_date" required></p>
<p>CVV * <input type="password" name="CVV" id="CVV" required></p>
<input type="submit" value="Pay Now">


</form>
</body>
</html>
